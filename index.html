<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>skopa.dev</title>
    <link rel="icon" type="image/svg+xml" href="/skopa_icon.svg">
    <style>
        .overlay {
            top: 0;
            left: 0;
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay img {
            padding: 1.25rem;
        }

        .overlay p {
            text-align: center;
        }

        .column {
            display: flex;
            flex-direction: column;
        }

        .raw {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .contact {
            border: 0.1em solid black;
            padding: 0.25em;
            text-align: center;
            margin: 0.25em;
        }

        @font-face {
            font-family: "JetBrains Mono";
            src: url(JetBrainsMono.ttf);
        }

        a:link {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: blue;
            border-color: blue;
            content: url("https://github.com/npv3s") "GitHub";
        }

        a:hover span {
            display: none;
        }

        #github:hover:before {
            content: "github.com/npv3s";
        }

        #telegram:hover:before {
            content: "t.me/npv3s";
        }

        #email:hover:before {
            content: "npv3s@skopa.dev";
        }

        html {
            font-family: "JetBrains Mono", monospace;
            font-size: 1.5em;
            max-width: 20%;
        }

        img {
            height: auto;
            max-width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<div class="overlay">
    <div class="column">
        <img src="skopa_logo.svg" alt="Skopa logo"/>
        <p>Home of npv3s</p>
        <div class="raw">
            <a class="contact" id="github" href="https://github.com/npv3s"><span>GitHub</span></a>
            <a class="contact" id="telegram" href="https://t.me/npv3s"><span>Telegram</span></a>
            <a class="contact" id="email" href="mailto:npv3s@skopa.dev"><span>E-Mail</span></a>
        </div>
    </div>
</div>
</body>
</html>
