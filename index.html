<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>skopa.dev</title>
    <link rel="icon" type="image/svg+xml" href="/skopa_icon.svg">
    <style>
        .overlay {
            top: 0;
            left: 0;
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay img {
            padding: 1.25rem;
        }

        .overlay p {
            text-align: center;
        }

        .column {
            display: flex;
            flex-direction: column;
        }

        .raw {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .contact {
            border: 0.1em solid black;
            padding: 0.25em;
            text-align: center;
            margin: 0.25em;
        }

        @font-face {
            font-family: "JetBrains Mono";
            src: url(JetBrainsMono.ttf);
        }

        a:link {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: black;
            text-decoration: none;
        }

        html {
            font-family: "JetBrains Mono", monospace;
            font-size: 1.5em;
            max-width: 20%;
        }

        img {
            height: auto;
            max-width: 100%;
            box-sizing: border-box;
        }
    </style>
    <script>
        function sleep(time) {
            return new Promise((resolve) => setTimeout(resolve, time));
        }

        function hover(id) {
            let element = document.getElementById(id);
            element.style.color = "blue";
            element.style.borderColor = "blue";
            switch (id) {
                case "github":
                    element.innerHTML = "github.com/npv3s";
                    element.href = "https://github.com/npv3s";
                    break;
                case "telegram":
                    element.innerHTML = "t.me/npv3s";
                    element.href = "https://t.me/npv3s";
                    break;
                case "email":
                    element.innerHTML = "npv3s@skopa.dev";
                    element.href = "mailto:npv3s@skopa.dev";
                    break;
            }
        }

        function unhover(id) {
            let element = document.getElementById(id);
            element.style.color = "black";
            element.style.borderColor = "black";
            element.href = "#";
            switch (id) {
                case "github":
                    element.innerHTML = "GitHub";
                    break;
                case "telegram":
                    element.innerHTML = "Telegram";
                    break;
                case "email":
                    element.innerHTML = "E-Mail";
                    break;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {

            let gh = document.getElementById("github");
            let tg = document.getElementById("telegram");
            let em = document.getElementById("email");
            if ("ontouchstart" in document.documentElement) {
                gh.addEventListener("touchend",(event) => { sleep(200).then(() => hover(event.target.id)); });
                tg.addEventListener("touchend",(event) => { sleep(200).then(() => hover(event.target.id)); });
                em.addEventListener("touchend",(event) => { sleep(200).then(() => hover(event.target.id)); });
                gh.addEventListener("focusout",(event) => { unhover(event.target.id); });
                tg.addEventListener("focusout",(event) => { unhover(event.target.id); });
                em.addEventListener("focusout",(event) => { unhover(event.target.id); });
            } else {
                gh.addEventListener("mouseover", (event) => { hover(event.target.id); });
                tg.addEventListener("mouseover", (event) => { hover(event.target.id); });
                em.addEventListener("mouseover", (event) => { hover(event.target.id); });
                gh.addEventListener("mouseout",  (event) => { unhover(event.target.id); });
                tg.addEventListener("mouseout",  (event) => { unhover(event.target.id); });
                em.addEventListener("mouseout",  (event) => { unhover(event.target.id); });
            }
        });
    </script>
</head>
<div class="overlay">
    <div class="column">
        <img src="skopa_logo.svg" alt="Skopa logo"/>
        <p>Home of npv3s</p>
        <div class="raw">
            <a class="contact" id="github" href="#">GitHub</a>
            <a class="contact" id="telegram" href="https://t.me/npv3s">Telegram</a>
            <a class="contact" id="email" href="mailto:npv3s@skopa.dev">E-Mail</a>
        </div>
    </div>
</div>
</body>
</html>
